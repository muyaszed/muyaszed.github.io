<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Another Pomodoro</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/5.5.0/css/foundation.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="row">
  <div class="row show-clock">
    <div class="small-4 small-centered columns text-center">
      <div><span id="timer"></span>: <span id="sec"></span></div>
    </div>
    
  </div>
  <div class="row">
    <div class="small-12 column text-center">
      <div class="row">
        <div class="small-5 column">
          <div class="progress small-12 success radius">
            <span id="leftInd" class="meter" style="width: 0" ></span>
          </div>
        </div>
        <div class="small-2 column">
          <button id="myButton" class="btn btn-default">Start </button>
        </div>

        <div class="small-5 column">
         <div class="progress small-12 success radius" dir="rtl">
            <span id="rightInd" class="meter" style="width: 0" ></span>
          </div>
        </div>

      </div>
   </div>
  </div>
  <div class="row">
    <div class="small-6 small-centered columns">
      
      <div class="row">
        <div class="small-6 column text-center">
          <div class="small-12 column text-center">
            <span id="breakTitle">Break Length</span>
          </div>
          <div class="small-12 column text-center hide">
            <span id="breakStat">Break Off</span>
          </div>
            <div class="row collapse postfix-radius">
            <div class="small-3 columns">
              <span  id='decBreak' class="postfix"><a>-</a></span>
            </div>
            <div class="small-6 columns">
              <input type="text" id="breakSelect" value="5"/>
            </div>
            <div class="small-3 columns">
              <span id='incBreak' class="postfix"><a>+</a></span>
            </div>
          </div>
        </div>
        <div class="small-6 column text-center">
          <div class="small-12 column text-center">
            <span id="timerTitle">Session Length</span>
          </div>
          <div class="small-12 column text-center hide">
            <span id="timerStat">Timer Off</span>
          </div>
          <div class="row collapse postfix-radius">
            <div class="small-3 columns">
              <span  id='decSelect' class="postfix"><a>-</a></span>
            </div>
            <div class="small-6 columns">
              <input type="text" id="timerSelect" value="25"/>
            </div>
            <div class="small-3 columns">
              <span id='incSelect' class="postfix"><a>+</a></span>
            </div>
          </div>
          
          
        </div>
      </div>
    </div>
  </div>

</div>


<div id="text"> </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
